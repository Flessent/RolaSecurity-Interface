<app-menu></app-menu>

<div class="container">
  <div class="card card-success">
    <ng-container *ngIf="produktFormGroup">


      <div class="card-header">
        <h3 class="card-title">{{Titel1}}</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <ng-container >
        <form class="form-horizontal" [formGroup]="produktFormGroup" (ngSubmit)="onSaveProdukt()">
          <div class="card-body">
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name :</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="name" id="name">
              </div>
            </div>


            <div class="form-group row">
              <label for="price" class="col-sm-2 col-form-label">Price :</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" formControlName="price" id="price" >
              </div>
            </div>

            <div class="form-group row">
              <label for="quantity" class="col-sm-2 col-form-label">Quantity :</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" formControlName="quantity" id="quantity" >
              </div>
            </div>





            <div class="form-group row">
              <label for="verfuebarkeit" class="col-sm-2 col-form-label">verfuebarkeit :</label>
              <div class="col-sm-10">
                <input  type="button"  (click)="onVerfuebarkeit()" id="verfuebarkeit" [ngClass]="verfuebarkeit  ?'btn btn-success' : 'btn btn-danger'"  [value]="valeur" />
              </div>
            </div>

          </div>
          <div class="card-footer">
            <button type="submit"  [disabled]="!produktFormGroup.valid" class="btn btn-success">Best√§tigt</button> &nbsp; &nbsp; &nbsp; &nbsp;
            <button type="button" class="btn btn-danger float-right">Abbrechen</button>
          </div>
        </form>
      </ng-container>
    </ng-container>
  </div>
</div>
